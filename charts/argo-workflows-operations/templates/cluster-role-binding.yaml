---
{{- /*
Define the RoleBinding resource for the argo-workflows-operations chart.
The name of the RoleBinding is dynamically generated using the "argo-workflows-operations.dynamic-name" template.
*/ -}}
{{ define "argo-workflows-operations.rolebinding" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argo-workflows-operations.dynamic-name" . }}-rb
  namespace: {{ .root.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "argo-workflows-operations.dynamic-name" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "argo-workflows-operations.dynamic-name" . }}-sa
    namespace: "firestartr"
{{ end }}

{{- /*
Iterate over the features defined in the values file and create a RoleBinding for each feature.
The root context and the current feature are passed to the "argo-workflows-operations.rolebinding" template.
*/ -}}
{{- $root := . -}}
{{- range .Values.features }}
  {{- include "argo-workflows-operations.rolebinding" (dict "root" $root "feature" .) -}}
{{- end }}
