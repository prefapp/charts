---
{{- /*
Define the ServiceAccount resource for the argo-workflows-operations chart.
The name of the ServiceAccount is dynamically generated using the "argo-workflows-operations.dynamic-name" template.
*/ -}}
{{ define "argo-workflows-operations.serviceaccount" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: {{ if hasKey .feature "managed_identity" }}{{ .feature.managed_identity.client_id | default .global.managed_identity.client_id }}{{ else }}{{ .global.managed_identity.client_id }}{{ end }}
    azure.workload.identity/tenant-id: {{ if hasKey .feature "managed_identity" }}{{ .feature.managed_identity.tenant_id | default .global.managed_identity.tenant_id }}{{ else }}{{ .global.managed_identity.tenant_id }}{{ end }}
  name: {{ include "argo-workflows-operations.dynamic-name" . }}-sa
  namespace: {{ .Release.Namespace }}
{{ end }}

{{- /*
Iterate over the operations defined in the values file and create a ServiceAccount for each feature.
The root context and the current feature are passed to the "argo-workflows-operations.serviceaccount" template.
*/ -}}
{{- $root := . -}}
{{- range .Values.operations }}
  {{- include "argo-workflows-operations.serviceaccount" (dict "root" $root "feature" . "Release" $root.Release "Values" $root.Values "global" $root.Values.global) -}}
{{- end }}
